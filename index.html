<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Sampler Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    #controls-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    .sound-block {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="file"] {
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      width: 100%;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    button.playing {
      background-color: #198754 !important;
    }

    .play-button {
      background-color: #0d6efd;
    }

    .stop-button {
      background-color: #dc3545;
    }

    #stop-button-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    #stop-button {
      width: 100%;
      max-width: 300px;
    }

    @media (max-width: 700px) {
      #controls-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .column {
        max-width: 100%;
      }

      #stop-button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>Sampler Player</h2>

  <div id="controls-wrapper">
    <div id="column-0" class="column"></div>
    <div id="column-1" class="column"></div>
  </div>

  <div id="stop-button-container">
    <button id="stop-button" class="stop-button">Stop Alle Geluiden</button>
  </div>

  <script>
    const MAX_SOUNDS = 8;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const soundBuffers = new Array(MAX_SOUNDS).fill(null);
    const sourceNodes = new Array(MAX_SOUNDS).fill(null);
    const buttons = [];

    for (let i = 0; i < MAX_SOUNDS; i++) {
      const container = document.createElement('div');
      container.classList.add('sound-block');

      const upload = document.createElement('input');
      upload.type = 'file';
      upload.accept = '.wav, audio/wav, audio/x-wav, audio/*';
      upload.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            audioCtx.decodeAudioData(e.target.result, (buffer) => {
              soundBuffers[i] = buffer;
            });
          };
          reader.readAsArrayBuffer(file);
        }
      });

      const playBtn = document.createElement('button');
      playBtn.textContent = `Speel Sound ${i + 1}`;
      playBtn.classList.add('play-button');
      playBtn.addEventListener('click', () => playSound(i));
      buttons.push(playBtn);

      container.appendChild(upload);
      container.appendChild(playBtn);

      const column = document.getElementById(`column-${i < 4 ? 0 : 1}`);
      column.appendChild(container);
    }

    function playSound(index) {
      stopAll();
      if (soundBuffers[index]) {
        const source = audioCtx.createBufferSource();
        source.buffer = soundBuffers[index];
        source.loop = true;
        source.connect(audioCtx.destination);
        source.start(0);
        sourceNodes[index] = source;
        buttons[index].classList.add('playing');
      }
    }

    function stopAll() {
      sourceNodes.forEach((source, i) => {
        if (source) {
          source.stop();
          sourceNodes[i] = null;
        }
      });
      buttons.forEach(btn => btn.classList.remove('playing'));
    }

    document.getElementById('stop-button').addEventListener('click', stopAll);
  </script>
</body>
</html>
